# YOLOv12 ðŸš€  (Turbo backbone + AMC2fLEFEM neck/head)
# Built for Ultralytics â‰¥â€¯8.2
# Modified MayÂ 2025 â€“ replaces every A2C2f in the detection head with the new
# AMC2fLEFEM block (C2fâ€¯+â€¯LEFâ€¯+â€¯FEMâ€¯+â€¯SimAM).
# --------------------------------------------------------------------------- #
# NOTE â”€ Channel numbers (64,â€¯128â€¯â€¦â€¯1024,â€¯512,â€¯256) are **scaled automatically**
#        by the `width` multiplier in the `scales:` table, exactly like the
#        original YOLOâ€‘v12â€‘turbo config.  You donâ€™t have to touch them forÂ n/s/m/l/x.
