# YOLOv12 ðŸš€  (Turbo backbone + AMC2fLEFEM neck/head)
# Built for Ultralytics â‰¥â€¯8.2
# Modified MayÂ 2025 â€“ replaces every A2C2f in the detection head with the new
# AMC2fLEFEM block (C2fâ€¯+â€¯LEFâ€¯+â€¯FEMâ€¯+â€¯SimAM).
# --------------------------------------------------------------------------- #
# NOTE â”€ Channel numbers (64,â€¯128â€¯â€¦â€¯1024,â€¯512,â€¯256) are **scaled automatically**
#        by the `width` multiplier in the `scales:` table, exactly like the
#        original YOLOâ€‘v12â€‘turbo config.  You donâ€™t have to touch them forÂ n/s/m/l/x.
# --------------------------------------------------------------------------- #

# ------------------------------- globals ----------------------------------- #
nc: 80          # number of classes

scales:    # [depth_multiplier, width_multiplier, max_channels]
  n: [0.50, 0.25, 1024]    # 6.2â€¯GFLOPs
  s: [0.50, 0.50, 1024]    # 19.7â€¯GFLOPs
  m: [0.50, 1.00,  512]    # 60.4â€¯GFLOPs
  l: [1.00, 1.00,  512]    # 83.3â€¯GFLOPs
  x: [1.00, 1.50,  512]    # 185.9â€¯GFLOPs

# ------------------------------- backbone ---------------------------------- #
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv,   [64,  3, 2]]          # 0  P1/2
  - [-1, 1, Conv,   [128, 3, 2, 1, 2]]    # 1  P2/4
  - [-1, 2, C3k2,   [256, False, 0.25]]
  - [-1, 1, Conv,   [256, 3, 2, 1, 4]]    # 3  P3/8
  - [-1, 2, C3k2,   [512, False, 0.25]]
  - [-1, 1, Conv,   [512, 3, 2]]          # 5  P4/16
  - [-1, 4, A2C2f,  [512, True, 4]]
  - [-1, 1, Conv,   [1024, 3, 2]]         # 7  P5/32
  - [-1, 4, A2C2f,  [1024, True, 1]]      # 8  P5

# ------------------------------- head -------------------------------------- #
head:
  # P5 â†’ P4 fusion
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat,   [1]]                 # cat P4
  - [-1, 2, AMC2fLEFEM,    [512, True, 0.5]]    # 11

  # P4 â†’ P3 fusion
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat,   [1]]                 # cat P3
  - [-1, 2, AMC2fLEFEM,    [256, True, 0.5]]    # 14

  # P3 â†’ P4 agnostic fusion
  - [-1, 1, Conv,         [256, 3, 2]]
  - [[-1, 11], 1, Concat,  [1]]                 # cat  P4
  - [-1, 2, AMC2fLEFEM,    [512, True, 0.5]]    # 17

  # P4 â†’ P5 agnostic fusion
  - [-1, 1, Conv,         [512, 3, 2]]
  - [[-1, 8], 1, Concat,   [1]]                 # cat P5
  - [-1, 2, C3k2,         [1024, True]]         # 20 (P5/32 â€‘ large)

  # Detection heads (P3, P4, P5)
  - [[14, 17, 20], 1, Detect, [nc]]
